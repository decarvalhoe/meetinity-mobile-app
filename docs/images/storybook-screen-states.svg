<svg width="960" height="540" viewBox="0 0 960 540" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Aperçu Storybook - États d’écran</title>
  <desc id="desc">Capture illustrant les composants d’état de chargement, d’erreur et hors ligne</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#e0e7ff" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="rgba(15,23,42,0.15)" />
    </filter>
  </defs>
  <rect width="960" height="540" fill="url(#bg)" rx="24" />
  <g transform="translate(64 48)" filter="url(#shadow)">
    <rect width="832" height="444" rx="18" fill="#ffffff" />
    <rect x="0" y="0" width="832" height="56" rx="18" fill="#111827" />
    <text x="32" y="35" fill="#f8fafc" font-family="Inter, sans-serif" font-size="20" font-weight="600">Storybook · États d’écran</text>
    <g transform="translate(40 96)">
      <rect width="224" height="320" rx="16" fill="#f1f5f9" stroke="#e5e7eb" />
      <text x="24" y="40" fill="#0f172a" font-size="18" font-weight="600" font-family="Inter, sans-serif">Information</text>
      <text x="24" y="76" fill="#475569" font-size="14" font-family="Inter, sans-serif">Revenez plus tard ou modifiez vos filtres.</text>
      <circle cx="184" cy="44" r="16" fill="#38bdf8" />
      <text x="178" y="50" fill="#0f172a" font-size="16" font-family="Inter, sans-serif">ℹ️</text>
    </g>
    <g transform="translate(312 96)">
      <rect width="224" height="320" rx="16" fill="#fef2f2" stroke="#fecaca" />
      <text x="24" y="40" fill="#7f1d1d" font-size="18" font-weight="600" font-family="Inter, sans-serif">Erreur</text>
      <text x="24" y="76" fill="#9f1239" font-size="14" font-family="Inter, sans-serif">Impossible de charger vos données.</text>
      <rect x="24" y="112" width="176" height="16" rx="8" fill="#fecaca" />
      <rect x="24" y="140" width="128" height="16" rx="8" fill="#fecaca" />
    </g>
    <g transform="translate(584 96)">
      <rect width="224" height="320" rx="16" fill="#fff7ed" stroke="#fed7aa" />
      <text x="24" y="40" fill="#9a3412" font-size="18" font-weight="600" font-family="Inter, sans-serif">Hors ligne</text>
      <text x="24" y="76" fill="#92400e" font-size="14" font-family="Inter, sans-serif">Vos contenus seront synchronisés à la reconnexion.</text>
      <rect x="24" y="112" width="96" height="32" rx="16" fill="#f97316" />
      <text x="48" y="133" fill="#fff" font-size="14" font-family="Inter, sans-serif">Réessayer</text>
    </g>
  </g>
</svg>
